<!DOCTYPE html>
<html>
    <head>
        <title>Modify Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <div class="columns">
            <div class="column">

            </div>
            <div class="column">
                <div class="box">
                    <form action="/modify-employee" method="POST">
                        <div class="content">
                            <h1>Edit Employee Salary for "{{ employee[0] }} {{ employee[1] }}"</h1>
                        </div>
                        <div class="field">
                            <label class="label">Salary</label>
                            <div class="control">
                                <input class="input" type="text" name="salary">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="submit" class="button is-primary" name="Submit" value="Submit">
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="column">
                
            </div>
        </div>
        
    </body>
</html>
